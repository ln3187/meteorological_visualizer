<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/apache-arrow@0.17.0/Arrow.es5.min.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.71/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
<style>.v {height:400px;width:400px}</style>
<script src="js/meteorological_visualizer.js" type="module"></script>
</head>
<body>
<table cellpadding="1" border="1" style="border-collapse:collapse;border-color:white">

<tr><td><div class="v" id="v21"></div></td><td><div class="v" id="v22"></div></td><td><div class="v" id="v23"></div></td></tr>
</table>
<div style="visibility:hidden" id="c"></div>
<script>
minZoom=1;maxZoom=1;cLon=140;cLat=35;cHeight=6500000;
minZoomDis=1000000;maxZoomDis=cHeight;vResolutionScale=1;cPercentageChanged=0.001;sMode=Cesium.SceneMode.SCENE3D

v11=new Cesium.Viewer('v11',{animation:false,baseLayerPicker:false,fullscreenButton:false,geocoder:false,homeButton:false,infoBox:false,sceneModePicker:false,selectionIndicator:false,timeline:false,navigationHelpButton:false,skyBox:false,skyAtmosphere:false,useBrowserRecommendedResolution:false,sceneMode:sMode,globe:false,creditContainer:'c',requestRenderMode:true})
